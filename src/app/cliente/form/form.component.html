<mat-card class="example-card mat-elevation-z8">
  <mat-card-title>Registro de clientes</mat-card-title>
  <mat-card-content>
    <form class="formulario" #myForm="ngForm" [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field hintLabel="Max 30 caracteres" appearance="fill">
        <mat-label>Nombres</mat-label>
        <input
          matInput
          #input
          maxlength="30"
          formControlName="nombre"
          placeholder="nombres"
          required
        />
      </mat-form-field>

      <mat-form-field hintLabel="Max 30 caracteres" appearance="fill">
        <mat-label>Apellidos</mat-label>
        <input
          matInput
          #input
          maxlength="30"
          formControlName="apellido"
          placeholder="apellidos"
          required
        />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input
          matInput
          placeholder="jago@example.com"
          formControlName="email"
          required
        />
        <mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error>
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        style="margin-top: 3px"
        
        type="submit"
      >
        Enviar
      </button>
    </form>
  </mat-card-content>
</mat-card>
