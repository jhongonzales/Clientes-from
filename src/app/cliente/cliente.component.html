<div class="container">
  
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="idCliente">
      <th mat-header-cell *matHeaderCellDef>id</th>
      <td mat-cell *matCellDef="let cliente">{{cliente.idCliente}}</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let cliente">{{cliente.nombre}}</td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef>Apellido</th>
      <td mat-cell *matCellDef="let cliente">{{cliente.apellido}}</td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let cliente">{{cliente.email}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  
  <div class="demo-button-container">
    <button mat-raised-button (click)="addClient()" class="demo-button">
      Agregar
    </button>
    <button
        mat-raised-button
        (click)="removeClient()"
        class="demo-button">
      Eliminar
    </button>
  </div>
  
</div>
